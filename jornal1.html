body {

        nav {
            z-index: 1000;
            height: 29%;
            width: 115px;
            position: fixed;
            top: 40%;
            left: -100px;
            background-color: #333;
            transition: left 0.3s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;          /* Add flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            padding: 0;             /* Remove padding if it exists */
        }
        
        .navButtons {
            width: 100%;            /* Make container full width of nav */
            height: 100%;           /* Make container full height of nav */
            display: flex;          /* Add flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
        }
        
        #menu {
            display: flex;
            flex-direction: column;
            gap: 20px;             /* Space between icons */
            align-items: center;    /* Center menu items horizontally */
            width: 100%;           /* Take full width */
        }
        
        #menu a {
            display: flex;          /* Make links flex containers */
            justify-content: center; /* Center icon horizontally */
            align-items: center;     /* Center icon vertically */
            padding: 0;             /* Remove padding if it exists */
            width: 100%;            /* Take full width */
        }
        
        #menu img {
            width: 50px;           /* Adjust icon size as needed */
            height: 50px;          /* Maintain aspect ratio */
            display: block;         /* Ensure proper display */
        }

        /* header */

        header {
            background-color: #333;
            color: #f4f4f4;
            font-size: 30px;
            padding: 0em 20px;
            text-align: left;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Inria Serif";
        }

            display: flex;

            text-decoration: none;
            font-weight: bold;
        }

        .menu-dropdown {
            display: none;
            position: absolute;

            overflow: hidden;
            font-size: 18px; 
        }
        
        .menu-dropdown a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
        }
        
        .menu-dropdown a:hover {
            background-color: #575757;
        }
        
        .menu-dropdown.show {
            display: block;
        }

        /* contrent */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s; 
        }

        body.sidebar-active .content {
            margin-left: 0px;
        }

        .content h2 {
            text-align: center;
            color: #333;
        }

        .coverPhoto{
            position: relative;
            left: -100px;
            width: 110%;
            height: 30vh;
            box-shadow: 0px 2px 5px #333;
            z-index: 100;
        }

        .coverPhoto img {
            width: 110%;
        }

        .profilePhoto {
            position: relative;
            left: 100px;
            top: -100px;
            width: 20vh;
            height: 20vh;

        }

        .profilePhoto img {
            width: 23vh;

        }
        /* Note section styles */
        .note-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .note-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;

        }
        
        .save-btn {

            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .save-btn:hover {

        }
        
        .notes-list {
            margin-top: 20px;
        }
        
        .note-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }
        
        .note-item img {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
        }
        
        .note-date {
            color: #777;
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            display: none;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 8px 12px;
            background-color: #575757;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .file-input-label:hover {
            background-color: #333;
        }
        
        #imageInput {
            display: none;
        }
        
        .button-group {
            margin-top: 10px;
        }
    </style>

    <div class="content">
        <header>
            <h1 style="font-style: italic;font-size: 40px;">CASE!</h1>
            <div class="nav-right">
                <a href="/landingPage.html" style="padding-top: 10px;">Home</a>
                <a href="/landingPage.html" style="padding-top: 10px;">Features</a>

                <button class="menu-btn" onclick="toggleMenu()">â˜°&nbsp;&nbsp;&nbsp;&nbsp;</button>

            <!-- Enhanced Note Section with Image Upload -->
            <div class="note-container">
                <h2>Jornal with Images</h2>
                <textarea class="note-input" placeholder="Write your note here..."></textarea>
                
                <!-- Image Upload Section -->
                <label for="imageInput" class="file-input-label">Choose Image</label>
                <input type="file" id="imageInput" accept="image/*">
                <img id="imagePreview" class="image-preview" alt="Image preview">

                    <button class="save-btn">Save jornal</button>

                <div class="notes-list">
                    <h3>Your jornal</h3>
                    <!-- Notes will appear here dynamically -->
                </div>
            </div>

    </div>

    <script>
        // Sidebar functionality
        const nav = document.querySelector('nav');
        const body = document.querySelector('body');
        const moreLink = document.querySelector('.more-link'); 

        let isSidebarVisible = false;

        function showSidebar() {
            nav.style.left = '0';  
            body.classList.add('sidebar-active'); 
            moreLink.style.display = 'none'; 
            isSidebarVisible = true;
        }

        function hideSidebar() {
            nav.style.left = '-230px';  
            body.classList.remove('sidebar-active'); 
            moreLink.style.display = 'block'; 
            isSidebarVisible = false;
        }

        document.addEventListener('mousemove', (event) => {
            if (event.clientX < 50 && !isSidebarVisible) {
                showSidebar();
            }

            if (event.clientX > 200 && isSidebarVisible) {
                hideSidebar();
            }
        });

        // Note functionality with image upload
        const noteInput = document.querySelector('.note-input');
        const saveBtn = document.querySelector('.save-btn');
        const notesList = document.querySelector('.notes-list');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        
        let selectedImage = null;

        // Handle image selection
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Save note with image
        saveBtn.addEventListener('click', function() {
            const noteText = noteInput.value.trim();
            if (noteText || selectedImage) {
                const now = new Date();
                const dateString = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
                
                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';
                
                let imageContent = '';
                if (selectedImage) {
                    const imageUrl = URL.createObjectURL(selectedImage);
                    imageContent = `<img src="${imageUrl}" alt="Note image">`;
                }
                
                noteItem.innerHTML = `
                    <p>${noteText}</p>
                    ${imageContent}
                    <div class="note-date">Created on: ${dateString}</div>
                `;
                
                notesList.appendChild(noteItem);
                
                // Reset form
                noteInput.value = '';
                imagePreview.style.display = 'none';
                imagePreview.src = '';
                imageInput.value = '';
                selectedImage = null;
            } else {
                alert('Please enter a note or select an image');
            }
        });
    </script>
